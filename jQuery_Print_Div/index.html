<html>
    <head>
        <title>
            Print Div Using jQuery
        </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="printdiv">
            Print Content Here
        </div>
        <a id="printbtn">Click Here to Print Div</a>
        <script type="text/javascript">
jQuery(function(){
// Hook up the print link.
jQuery( "#printbtn" ).attr( "href", "javascript:void( 0 )" ).click( function(){
		// Print the DIV.
		jQuery( "#printdiv" ).print();
		// Cancel click event.
		return( false );
	});
});
        </script>
	<script src="js/jQuery.print.js" type="text/javascript"></script>
    </body>
</html>
